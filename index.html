<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="left-sidebar">
        <header>
            <img src="images/cup.svg" alt="coffee shop logo" id="logo">
            Air coffee
        </header>
    </aside>
    <main>
        <h1>
            Air coffee club membership
        </h1>
        <p>Get exclusive deals and never miss out on new coffees!</p>
        <p>Trust us, <em>you won't regret</em>!</p>

        <form action="">
            <h2 id="form-heading">Sign up!</h2>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <label for="passwordC">Confirm password</label>
            <input type="password" name="passwordC" id="passwordC" required>
            <button>Become a member!</button>
        </form>
    </main>
</body>
</html>
