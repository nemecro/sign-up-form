<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="left-sidebar">
        <header>
            <img src="images/cup.svg" alt="coffee shop logo" id="logo">
            Air coffee
        </header>
    </aside>
    <main>
        <header>
            <h1>
                Air coffee club membership
            </h1>
            <p>Get exclusive deals and never miss out on new coffees!</p>
            <p>Trust us, <em>you won't regret</em>!</p>
        </header>
        <form action="">
            <div class="form-body">
                <h2 id="form-heading">Sign up!</h2>
                <p class="legend">Required labels are followed by <span aria-label="required">*</span></p>
                <div class="form-row">
                    <div class="form-col">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-col">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="email">Email <span aria-label="required">*</span></label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-col">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="password">Password <span aria-label="required">*</span></label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-col">
                        <label for="passwordC">Confirm password <span aria-label="required">*</span></label>
                        <input type="password" name="passwordC" id="passwordC" required>
                    </div>
                </div>
            </div>
            <button>Become a member! <img src="images/cup.svg" alt="coffee shop logo" class="logo-small"></button>
        </form>
    </main>
</body>
</html>
